<!DOCTYPE html>
<html lang="en">
  <head>
    <script defer src="../face-api.min.js"></script>
    <!-- Don't need below since we are using bundle to use face-api.js -->
    <!-- <script src="app.js" type="text/javascript"></script> -->
    <script src="dist/bundle.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CPEN322 Project</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app-view">
      <ul id="app-menu">
          <li class="menu-item">
            <a href="#/">
              <img src="./assets/chat-icon.png" alt="Chat Icon">
              <span>Rooms</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="#/profile">
              <img src="./assets/profile-icon.png" alt="Profile Icon">
              <span>Profile</span>
            </a>
          </li>
          <li class="menu-item">
            <!-- Sign Out Button -->
            <button id="signOutButton">
              <img src="./assets/sign-out-button.jpg" alt="Sign Out Icon">
              <span>Sign Out</span>
            </button>
          </li>
      </ul>

      <div id="page-view">
      </div>
    </div>

    <!-- JavaScript for handling sign out -->
    <script>
      document.getElementById('signOutButton').addEventListener('click', function() {
          fetch('/logout')
              .then(() => {
                  window.location.href = '/login';
              });
      });
    </script>
  </body>
</html>
