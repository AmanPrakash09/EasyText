<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="http://3.98.223.41/cpen322/test-a1.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CPEN322 Project</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app-view">
      <ul id="app-menu">
        <li class="menu-item">
            <a href="/">
              <img src="./assets/chat-icon.png" alt="Chat Icon">
              <span>Rooms</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="/profile">
              <img src="./assets/profile-icon.png" alt="Profile Icon">
              <span>Profile</span>
            </a>
          </li>
      </ul>
      <div id="page-view">
        <div id="page-view">
            <div class="content">
                <div class="profile-form">
                    <div class="form-field">
                        <label for="username">Username:</label>
                        <input type="text" id="username">
                    </div>
                    <div class="form-field">
                        <label for="password">Password:</label>
                        <input type="password" id="password">
                    </div>
                    <div class="form-field">
                        <label for="avatar">Avatar:</label>
                        <input type="file" id="avatar">
                    </div>
                    <!-- More form fields can go here -->
                </div>
                <div class="page-control">
                    <button>Save Changes</button>
                </div>
            </div>
        </div>
        
      </div>
  </div>
  </body>
</html>
